<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Form Submission</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css"
	th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css}" />

<style>
body {
	margin-bottom: 100px;
	margin-right: 150px;
	margin-top: 50px;
	margin-left: 80px;
}
</style>
</head>
<body>





	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Edit the informations of</h1>
			<p class="text-center">User can edit their own information in this
				page</p>
		</div>
	</div>


	<div th:if="${update}">
		<div class="form-group row">
			<div class="col-sm-2"></div>
			<h2>saih</h2>
			<label for="inputEmail3" class="col-sm-4 text-primary col-form-label"><td
				th:utext="${update}">.</label>
		</div>
	</div>
	<div th:if="${(error2)}">
		<div class="form-group row">
			<div class="col-sm-2"></div>
			<label for="inputEmail3" class="col-sm-4 text-primary col-form-label"><td
				th:utext="${error1}">.</label>
		</div>
	</div>


	<form th:if="${(student)}" id="studentForm" action="#"
		th:action="@{/form}" th:object="${student}" method="post">

		<div class="form-group row">
			<div class="col-sm-8">
				<input type="hidden" th:field="*{id}" value="${student.id}"
					class="form-control">
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-1"></div>
			<label for="inputEmail3" class="col-sm-1 col-form-label">Email</label>
			<div class="col-sm-8">
				<input type="email" th:field="*{email}" value="${student.email}"
					class="form-control" placeholder="Email">
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-1"></div>
			<label for="inputPassword3" class="col-sm-1 col-form-label">Password</label>
			<div class="col-sm-8">
				<input type="password" th:field="*{password}" class="form-control"
					id="inputPassword3" placeholder="Password">
			</div>
		</div>

		<fieldset class="form-group">
			<div class="row">
				<div class="col-sm-1"></div>
				<legend class="col-form-label col-sm-1 pt-0">Gender</legend>
				<div class="col-sm-10">
					<div class="form-check">
						<input class="form-check-input" type="radio" th:field="*{gender}"
							id="gridRadios1" value="male" checked> <label
							class="form-check-label" for="gridRadios1"> Male </label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" th:field="*{gender}"
							id="gridRadios2" value="female"> <label
							class="form-check-label" for="gridRadios2"> Female </label>
					</div>
					<div class="form-check disabled">
						<input class="form-check-input" type="radio" th:field="*{gender}"
							id="gridRadios3" value="other"> <label
							class="form-check-label" for="gridRadios3"> Other </label>
					</div>
				</div>
			</div>
		</fieldset>

		<div class="form-group row">
			<div class="col-sm-1"></div>
			<div class="col-sm-1">Hobby/Hobbies</div>
			<div class="col-sm-10">
				<div class="form-check">
					<input class="form-check-input" th:field="*{hobby}" value="Cricket"
						type="checkbox" id="gridCheck1"> <label
						class="form-check-label" for="gridCheck1"> Cricket </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" th:field="*{hobby}"
						value="Football" type="checkbox" id="gridCheck2"> <label
						class="form-check-label" for="gridCheck2"> Football </label>
				</div>
				<div class="form-check">
					<input class="form-check-input" th:field="*{hobby}"
						value="Listening Music" type="checkbox" id="gridCheck3"> <label
						class="form-check-label" for="gridCheck3"> Listening Music
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" th:field="*{hobby}"
						value="Traveling" type="checkbox" id="gridCheck4"> <label
						class="form-check-label" for="gridCheck4"> Traveling </label>
				</div>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-1"></div>
			<label for="inputPassword3" class="col-sm-1 col-form-label">Country</label>
			<div class="col-sm-4">
				<select id="inputState" th:field="*{country}" class="form-control">
					<option value="London">London</option>
					<option value="India">India</option>
					<option value="Pakistan">Pakistan</option>
					<option value="America">America</option>
					<option value="Bangladesh">Bangladesh</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-1"></div>
			<label for="inputEmail3" class="col-sm-1 col-form-label">Roll</label>
			<div class="col-sm-4">
				<input type="number" th:field="*{roll}" class="form-control"
					placeholder="Number">
			</div>
		</div>

		<div class="form-group row">
			<div class="col-sm-1"></div>
			<label for="inputEmail3" class="col-sm-1 col-form-label">Birth
				Date</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" id="incident-date"
					th:field="*{date}" value="23/08/2017" placeholder="DD/MM/YYYY" />
			</div>
		</div>



		<div class="form-group row">
			<div class="col-sm-2"></div>
			<div class="col-sm-10">
				<!-- <button type="submit" class="btn btn-primary">Sign in</button>-->
				<input type="submit" class="btn btn-primary" value="Update">
				<input type="reset" class="btn btn-danger" value="Reset">
			</div>
		</div>
		</br>
		<div class="form-group row">
			<div class="col-sm-1"></div>
			<label class="col-sm-1">Want to check list?</label>
			<div class="col-sm-1">
				<button style="display: table; margin: 0 auto;" type="button"
					class="btn btn-outline-success and-all-other-classes ">
					<a th:href="@{/all}" style="color: inherit; text-decoration: none;">Click
						Here</a>
				</button>
			</div>
		</div>






	</form>
</body>
</html>
